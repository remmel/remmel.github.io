<style type="text/css">

#time {
	margin: -1px;
	padding-top: 138px;

iframe#iframe {
	width: 320px;

	background: #FFF;

<script type="text/javascript">

function getId(eleid) {
	if (!document.getElementById) return false;
	if (!document.getElementById(eleid)) return false;
	return document.getElementById(eleid);
}

function currTime() {
	var today = new Date();
	var tag;
	var hours = today.getHours();
	var minutes = today.getMinutes();

	if (hours > 12){
		hours = hours - 12;
		tag = 'PM';	
	} else {
		tag = 'AM';
	}

	if (minutes < 10) minutes = '0' + minutes;
	return hours + ':' + minutes + ' ' + tag;
}

function updateTime() {
	var clock = getId('time');
	clock.innerHTML=currTime();
}

function checkBrowserWidth() {
	var ele = 'adverts';
	var minwidth = 772;
	viewportsize = window.innerWidth;
	if (viewportsize == 0) {
		return false;
	}

	var displayvalue = (viewportsize < minwidth) ? 'hide' : 'show';
	if (!document.getElementById) return false;
	if (!document.getElementById(ele)) return false;
	document.getElementById(ele).className = displayvalue
	return true;
}

window.addEventListener('resize', checkBrowserWidth, false);

window.onload = function() {
	checkBrowserWidth();
	//updateTime('time');
}
</script>
